<body>

    <button onclick="postdata()">post</button>

    <script>
        /*

       let emparr=JSON.parse(localStorage.getItem("form32r"))|| []
       
       
       function postdata(){

            var inp2 = document.getElementById("inp2").value;
            
            let obj={
                name:inp1,
                age:inp2
            }
            emparr.push(obj)

        }
